<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

      <!-- Bootstrap 5 CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="row mt-3" >     
         {% if success %}  
         <div class="alert alert-success text-center " role="alert">
            {{ success }}
          </div>
          {% endif %}
            <div class="alert alert-warning text-center" role="alert">
                Note:- Please fill up all required fields
              </div>
        <div class="col-6 offset-3">
            <form action="{% url 'user.register' %}" method="POST">
              {% csrf_token %} 
              {{ form.as_p }}
              <input type="submit" class="btn btn-primary text-uppercase " value="register">
            </form>
            <div class="mt-5">
              Already have account?<a href="{% url 'user.login' %}" class="btn btn-success text-uppercase">Click here</a> 
            </div>
        </div>
    </div>
</body>
</html>
